  <meta charset="utf-8">
  <title>Favorite Djs</title>
  <meta name="description" content="">

<body>
  <main>
    <header>
      <h1 id="title">Favorite Disc-jockeys(DJs)</h1>
      <p id="description">Thank you for taking the time to help us to kwon your favorite Djs</p>
    </header>

    <section>
      <form id="survey-form" action="#">
        <h2>Personal Information</h2>

        <div class="container-input">
          <label id="name-label" for="name">Name</label>
          <input class="form-control" id="name" placeholder="Enter your name" type="text" required name="name">
        </div>

        <div class="container-input">
          <label id="email-label" for="email">Email</label>
          <input class="form-control" type="email" required placeholder="Enter your email" name="email" id="email">
        </div>

        <div class="container-input">
          <label id="number-label" for="number">Age</label>
          <input class="form-control" type="number" name="number" id="number" placeholder="Enter your age" required min="0" max="99">
        </div>

        <div class="container-dropdown">
          <p>Choose your favorite Dj</p>
          <select name="Djs" id="dropdown" class="form-control" required>
            <option selected="true" selected value="selected">Select one</option>
            <option value="Avicii">AVICII</option>
            <option value="martingarrix">Martin Garrix</option>
            <option value="davidguetta">David Guetta</option>
            <option value="timmytrompet">Timmy Trompet</option>
            <option value="lostfrecuencies">Lost Frecuencies</option>
          </select>
        </div>

       
        <div class="container-radio">
          <p>Select your gender</p>
          <div>
            <input class="input-radio" type="radio" value="male" name="gender" id="male">
            <label for="male">Male</label>
          </div>
          <div>
            <input class="input-radio" type="radio" value="female" name="gender" id="female">
            <label for="female">Female</label>
          </div>
          <div>
            <input class="input-radio" type="radio" value="undefined" name="gender" id="undefined">
            <label for="undefined">Undefined</label>
          </div>
        </div>

        <div class="container-checkbox">
          <p>Select your favorite kind of music</p>
          <div>
            <input class="input-checkbox" id="house" type="checkbox" name="house" value="House">
            <label for="house">House</label>
          </div>

          <div>
            <input class="input-checkbox" id="deep-house" type="checkbox" name="deep-house" value="Deep house">
            <label for="deep-house">Deep House</label>
          </div>

          <div>
            <input class="input-checkbox" id="progressive-house" type="checkbox" name="progressive-house" value="Progressive house">
            <label for="progressive-house">Progressive House</label>
          </div>

          <div>
            <input class="input-checkbox" id="dance" type="checkbox" name="dance" value="Dance">
            <label for="dance">Dance</label>
          </div>

          <div>
            <input class="input-checkbox" id="edm" type="checkbox" name="edm" value="EDM">
            <label for="edm">EDM</label>
          </div>

          <div>
            <input class="input-checkbox" id="bassboosted" type="checkbox" name="bassboosted" value="BassBoosted">
            <label for="bassboosted">BassBoosted</label>
          </div>
        </div>

        <div class="container-input">
          <p>Left us a comment</p>
          <textarea class="form-textarea" name="commets" id="comment" cols="30" placeholder="Enter your comments" rows="10"></textarea>

          <button class="form-control" type="submit" id="submit">Submit</button>
        </div>

      </form>
    </section>

    <footer>
      <p>by Vin Andros 2020</p>
    </footer>
  </main>

</body>

</html>
